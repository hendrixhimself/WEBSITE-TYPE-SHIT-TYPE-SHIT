<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hendrix test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            perspective: 1000px;
            background-image: url('https://live.staticflickr.com/4204/35289882581_9873438219_h.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            color: white; /* Make text white for better visibility */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add shadow to text */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .audio-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
        }
        #audioPlayer {
            margin-top: 10px;
            width: 100%;
        }
        h1 {
            display: inline-block;
            animation: spin 4s linear infinite;
            transform-style: preserve-3d;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 10px;
        }
        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            font-family: "Courier New", monospace;
            font-weight: bold;
            text-shadow: 0 0 5px red;
            border: 1px solid red;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>you are lame and im cool because im hendrix</h1>
    
    <div class="audio-container">
        <input type="file" id="audioInput" accept="audio/mp3" onchange="handleAudioUpload(event)">
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <div id="notification" class="notification">he is watching</div>

    <script>
        function handleAudioUpload(event) {
            const file = event.target.files[0];
            const audioPlayer = document.getElementById('audioPlayer');
            const audioUrl = URL.createObjectURL(file);
            audioPlayer.src = audioUrl;
        }

        // Notification function
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000); // Hide after 2 seconds
        }

        // Show notification every 5 seconds
        setInterval(showNotification, 5000);
        showNotification(); // Show first notification immediately
    </script>
</body>
</html>
